<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAFAFA;
        }
        .navbar {
            background-color: #f8f9fa;
            padding: 30px 0;
        }
        .navbar-brand img {
            width: 200px;
            height: 60px ;
        }
        .form-control {
            width: 300px;
        }
        .material-icons {
            font-size: 24px;
            margin-right: 10px;
            color: #333;
            cursor: pointer;
        }
        .content-container {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: center;
            padding-top: 15px;
            background-color: #FAFAFA;
        }
        .exercise-menu {
            width: 200px;
            height: 1000px;
            background-color: white;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .exercise-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e1e1e1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .exercise-item:hover {
            background-color: #f8f9fa;
        }
        .exercise-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }
        .exercise-text {
            font-weight: 600;
            color: #333;
        }
        .exercise-feed {
            flex: 1;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .record-section {
            width: 200px;
            height: 500px;
            background-color: lightgrey;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid" style="position: fixed;background:#f8f9fa;justify-content:space-between;flex-wrap:nowrap; min-width: 500px">
        <a class="navbar-brand" href="#">
            <img src="https://i.pinimg.com/474x/f7/4c/25/f74c25b496e8b5d092f9c90109c371a0.jpg" alt="Logo">
        </a>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <div>
            <span class="material-icons">home</span>
            <span class="material-icons">favorite</span>
            <span class="material-icons">person</span>
        </div>
    </div>
</nav>
<div class="content-container">
    <div class="exercise-menu">
        <div class="exercise-item">
            <div class="exercise-image">
                <img class="profile" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzLztIHHHBEFbfqwOKg8_dPm82oq_EHrKkKQ&usqp=CAU" alt="Exercise 1">
            </div>
            <div class="exercise-text">턱걸이</div>
        </div>
        <div class="exercise-item">
            <div class="exercise-image">
                <img class="profile" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzLztIHHHBEFbfqwOKg8_dPm82oq_EHrKkKQ&usqp=CAU" alt="Exercise 2">
            </div>
            <div class="exercise-text">스쿼트</div>
        </div>
        <div class="exercise-item">
            <div class="exercise-image">
                <img class="profile" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzLztIHHHBEFbfqwOKg8_dPm82oq_EHrKkKQ&usqp=CAU" alt="Exercise 3">
            </div>
            <div class="exercise-text">운동3</div>
        </div>
        <!-- 추가적인 운동 아이템들을 여기에 추가할 수 있습니다 -->
    </div>
    <div class="exercise-feed">
    <h2>웹캠 영상</h2>
    <video id="webcamFeed" autoplay style="width: 800px; margin-right: 150px"></video>
    <script>
        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('webcamFeed');
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('웹캠 접근 에러:', error);
            }
        }

    window.onload = setupWebcam;
</script>

</div>

   <div class="record-section">
    <h3>나의 운동 기록</h3>
    <p>나의 턱걸이 기록은: <span id="pullUpCount">xx 개</span></p>
    <p>나의 스쿼트 기록은: <span id="squatCount">xx 개</span></p>
    <p>나의 운동3 기록은: <span id="exercise3Count">xx 개</span></p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
